<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <script src="index.js" defer></script>
    <title>Tip Calculator App</title>
</head>
<body class="min-h-screen grid place-content-center bg-cyan-light-grayish font-space text-cyan-very-dark">
<main>
    <div class="container">
        <h1 class="m-4 text-center text-cyan-very-dark uppercase font-bold tracking-[1rem]">spli<br>tter</h1>
        <!-- card -->
        <section class="card  bg-white p-8 rounded-xl sm:flex gap-7 lg:max-w-[800px] space-y-5">
            <!-- Bill calculation section-->
            <form class="flex-1 grid gap-y-10">
                <div class="form-group ">
                    <label for="bill-amt" class="text-cyan-dark-grayish my-1">Bill</label>
                    <div class="hover:border-cyan-strong border-2 border-transparent flex w-full justify-between items-center bg-cyan-very-light-grayish focus:outline-cyan-light-grayish rounded">
                        <div class="image-wrapper w-10 ml-2">
                            <img src="./images/icon-dollar.svg" alt="">
                        </div>
                    <input type="text" class="p-2 bg-transparent rounded  text-inherit text-[1.5rem] focus:outline-none cursor-pointer font-bold text-end" id="bill-amt" placeholder="0">
                    </div>
                </div>
                <!-- select tip % -->
               <section>
                <h2 class="text-cyan-dark-grayish my-1">Select tip %</h2>
                <div class="grid gap-3 grid-cols-2 sm:grid-cols-3">
                 <div class="radio-group  h-10 outline relative rounded">
                     <label for="radio"  class="size-full bg-cyan-very-dark  text-white  text-center absolute grid place-content-center text-[1.5rem] font-bold">5%</label>
                     <input type="radio" class="tip-btn size-full absolute top-0 left-0 opacity-0 cursor-pointer" value="0.5" >
                 </div>
                 <div class="radio-group h-10 outline relative rounded">
                     <label for="radio"  class="size-full bg-cyan-very-dark  text-white  text-center absolute grid place-content-center text-[1.5rem] font-bold">10%</label>
                     <input type="radio" class="tip-btn size-full absolute top-0 left-0 opacity-0 cursor-pointer" value="0.10" id="tip-btn">
                 </div>
                 <div class="radio-group h-10 outline relative rounded">
                     <label for="radio"  class="size-full bg-cyan-very-dark  text-white  text-center absolute grid place-content-center text-[1.5rem] font-bold">15%</label>
                     <input type="radio" class="tip-btn size-full absolute top-0 left-0 opacity-0 cursor-pointer" value="0.15" id="tip-btn">
                 </div>
                 <div class="radio-group h-10 outline relative rounded">
                     <label for="radio"  class="size-full bg-cyan-very-dark  text-white  text-center absolute grid place-content-center text-[1.5rem] font-bold">25%</label>
                     <input type="radio" class="tip-btn size-full absolute top-0 left-0 opacity-0 cursor-pointer" value="0.25" id="tip-btn">
                 </div>
                 <div class="radio-group h-10 outline relative rounded">
                     <label for="radio"  class="size-full bg-cyan-very-dark  text-white  text-center absolute grid place-content-center text-[1.5rem] font-bold">50%</label>
                     <input type="radio" class="tip-btn size-full absolute top-0 left-0 opacity-0 cursor-pointer" value="0.50" id="tip-btn">
                 </div>
                 
                  <input class="bg-cyan-very-light-grayish text-cyan-very-dark cursor-pointer text-center rounded-md text-[1.5rem]  focus:outline-none hover:border-cyan-strong border-2 border-transparent font-bold" type="text" id="custom-tip" placeholder="Custom"></input>
                </div>
            </section>
    
               <div class="form-group">
                <label for="bill-amt" class="text-cyan-dark-grayish my-1">People</label>
                <div class="hover:border-cyan-strong border-2 border-transparent flex w-full justify-between items-center bg-cyan-very-light-grayish focus:outline-cyan-light-grayish rounded">
                    <div class="image-wrapper w-10 ml-2">
                        <img src="./images/icon-person.svg" alt="">
                    </div>
                <input type="text" class="p-2 bg-transparent rounded  text-inherit text-[1.5rem] focus:outline-none cursor-pointer font-bold text-end" id="bill-amt" placeholder="0">
                </div>
            </div>
            </form>
    
            <!-- total section -->
            <section class="total_display rounded-md p-8 bg-cyan-very-dark text-cyan-grayish flex-1">
                <div>
                    <div class="flex justify-between items-center my-7">
                        <div class="">
                         <p class="text-white">Tip Amount</p>
                         <p>/ person</p>
                        </div>
                         <div id="tip-person" class="text-4xl text-cyan-strong">$0.00</div>
                     </div>
                     <div class="flex justify-between items-center my-7">
                        <div class="">
                         <p class="text-white">Total</p>
                         <p>/ person</p>
                        </div>
                         <div id="amt-person" class="text-4xl text-cyan-strong">$0.00</div>
                     </div>
                </div>
             
                <button class="btn_reset  font-bold text-cyan-grayish bg-cyan-dark-grayish w-full rounded py-2 sm:mt-28 hover:bg-cyan-strong hover:text-cyan-very-dark uppercase ">Reset</button>
            </section>
        </section>
     </div>  
</main>
   
</body>
</html>
